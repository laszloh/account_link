<!-- INCLUDE mcp_header.html -->


<h2>{L_ACCOUNT_LINK}</h2>
<!-- IF ERROR --><div class="error">{ERROR}</div><!-- ENDIF -->

<!-- IF USER_ID == 0 -->
<!--	<h1>{L_USER_ADMIN}</h1>

	<p>{L_USER_ADMIN_EXPLAIN}</p>
-->
	<form id="select_user" method="post" action="{U_ACTION}">

	<fieldset>

		<legend>{L_SELECT_USER}</legend>
	<dl>
		<dt><label for="username">{L_FIND_USERNAME}:</label></dt>
		<dd><input class="text medium" id="username" name="username" type="text"></dd>
		<dd>[ <a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]</dd>
	</dl>

	<p class="quick">
		<input name="submituser" value="{L_SUBMIT}" class="button1" type="submit">
	</p>
	</fieldset>

	</form>

<!-- ELSE -->
	<!-- Link Users -->
	<form id="link_users" method="post" action="{U_ACTION}">
		<div class="panel">
			<div class="inner">
				<span class="corners-top"><span></span></span>
				<fieldset>
					<dl>
						<dt><label for="master_name">{L_MASTER_NAME}:</label></dt>
						<!-- IF S_MASTER_NAME -->
						<dd>
							{S_MASTER_NAME}
							<input type="hidden" name="master_name" value="{S_MASTER_NAME}" />
							<input type="hidden" name="username" value="{S_MASTER_NAME}" />
						</dd>
						<!-- ELSE -->
						<dd><input class="text medium" type="text" name="master_user"></dd>
						<!-- ENDIF -->
						<dt><label for="linked_name">{L_LINKED_NAME}:</label></dt>
						<dd><input class="text medium" type="text" name="linked_name"></dd>
					</dl>
					{S_HIDDEN_FIELDS}
				</fieldset>
				<span class="corners-bottom"><span></span></span>
			</div>
		</div>
		<fieldset class="submit-buttons">
			<input class="btnmain" type="submit" name="submit" value="{L_LINK_USERS}" />&nbsp;&nbsp;
			<input class="btnmain"  type="reset" value="{L_RESET}" name="reset" />
		</fieldset>
	</form>
	<!-- End Link Users -->

	<!-- IF S_MCP_ACCOUNT_LINK_OPTIONS -->
	<!-- Remove Account Links -->
	<form id="unlink_users" method="post" action="{U_ACTION}">
		<div class="panel">
			<div class="inner">
				<span class="corners-top"><span></span></span>
				<fieldset><input type="hidden" name="username" value="{S_MASTER_NAME}" />
					<dl>
						<dt><label for="usernames[]">{L_LINKED_ACCOUNTS}</label></dt>
						<dd>
							<select name="usernames[]" multiple="multiple" size="5">{S_MCP_ACCOUNT_LINK_OPTIONS}</select>
						</dd>
					</dl>	
					{S_HIDDEN_FIELDS}
				</fieldset>
				<span class="corners-bottom"><span></span></span>
			</div>
		</div>
		<fieldset class="submit-buttons">
			<input class="btnmain" type="submit" name="submit" value="{L_UNLINK_USERS}" />
		</fieldset>
	</form>
	<!-- End Remove Account Links -->
	<!-- ELSE -->
	<div class="panel">
		<div class="inner">
			<span class="corners-top"></span>
				{L_NO_ACCOUNTS_LINKED}
			<span class="corners-bottom"></span>
		</div>
	</div>
	<!-- ENDIF -->
<!-- ENDIF -->

<!-- INCLUDE mcp_footer.html -->
