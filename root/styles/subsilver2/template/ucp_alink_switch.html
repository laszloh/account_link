<!-- INCLUDE ucp_header.html -->

<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<th colspan="2" valign="middle">{L_ACCOUNT_LINK}</th>
</tr>
<tr>
	<td class="row3" colspan="2"><span class="gensmall">{L_ACCOUNT_LINK_EXPLAIN}</span></td>
</tr>
<!-- IF ERROR -->
	<tr>
		<td class="row3" colspan="2" align="center"><span class="gensmall" style="color:red">{ERROR}</span></td>
	</tr>
<!-- ENDIF -->
<!-- IF MESSAGE -->
	<tr>
		<td class="row3" colspan="2" align="center"><span class="gensmall" style="color:green">{MESSAGE}</span></td>
	</tr>
<!-- ENDIF -->


<!-- Switch Accounts -->
<!-- IF .linked > 1 -->
	<tr>
		<td class='row1' width="30%">{L_SWITCH_USER}</td>
		<td class="row2" align="center">
			<select name="i" size="5" style="width: 100%">
				<!-- BEGIN linked -->
					<!-- IF linked.USER_ID != USER_ID -->
						<option value="{linked.USER_ID}">{linked.USERNAME}</value>
					<!-- ENDIF -->
				<!-- END linked -->
			</select>
		</td>
	</tr><tr>
		<td class="cat" colspan="2" align="center">
			<input type="hidden" name="r" value="{U_THIS_URL}" />
			<button class="btnmain" type="submit" name="submit" value="switch">{L_SWITCH_USER}</button>
		</td>
	</tr>
<!-- ELSE -->
	<tr>
		<td class="cat" colspan="2" align="center">
			<b class="genmed">{L_NO_ACCOUNTS_LINKED}</b>
		</td>
	</tr>
<!-- ENDIF -->
<!-- End Switch Accounts -->
</table>

<!-- INCLUDE ucp_footer.html -->
