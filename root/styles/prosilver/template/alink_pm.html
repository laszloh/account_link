<!-- IF not S_IS_BOT and S_USER_LOGGED_IN -->
<!-- IF .linked > 1 -->
<form id="alink_pm" method="post" action="{U_SWITCH_PROFILE}" style="margin: 0; padding: 0; display: inline;">
	<select id="switch_pm" class="select_box" name="i" data-title="{ALINK_PRIVMSG_TEXT} {ALINK_PRIVMSG_UNREAD}" title="{L_SWITCH_USER}">
		<!-- BEGIN linked -->
				<option value="{linked.USER_ID}">{linked.USERNAME}: {linked.NEW_PM_TEXT}</option>
		<!-- END linked -->
	</select>
	<input type="hidden" name="r" value="{U_PM_BOX}" />
	<noscript>
		<input type="submit" name="submit" value="{L_SWITCH_USER}" />
	</noscript>
</form> &#8226; 

<script type="text/javascript">

$(document).ready(function() {
	$('#switch_pm').selectBox().change(function(){
			if($(this).val() != 0)
				$('#alink_pm').submit();
		});
});


</script>

<!-- ELSE -->
	<span title="{L_NO_LINKED_ACCOUNTS}" style="color: #FFFFFF">{L_SWITCH_USER}</span> &#8226; 
<!-- ENDIF -->
<!-- ENDIF -->
