<!-- IF not S_IS_BOT and S_USER_LOGGED_IN -->
<!-- IF .linked > 1 -->
<form id="alink" method="post" action="{U_SWITCH_PROFILE}" style="margin: 0; padding: 0; display: inline;">
	<select id="switch_user" name="i" data-title="{L_SWITCH_USER}" title="{L_SWITCH_USER}">
		<!-- BEGIN linked -->
				<option value="{linked.USER_ID}" <!-- IF linked.USER_ID == USER_ID -->disabled="disabled"<!-- ENDIF -->>{linked.USERNAME}</option>
		<!-- END linked -->
	</select>
	<input type="hidden" name="r" value="{U_THIS_URL}" />
	<noscript>
		<input type="submit" name="submit" value="{L_SWITCH_USER}" />
	</noscript>
</form> &#8226; 

<script type="text/javascript">

$(document).ready(function() {
	$('#switch_user').selectBox().change(function(){
			if($(this).val() != 0)
				$('#alink').submit();
		});
});

</script>

<!-- ELSE -->
	<span title="{L_NO_LINKED_ACCOUNTS}" style="color: #FFFFFF">{L_SWITCH_USER}</span> &#8226; 
<!-- ENDIF -->
<!-- ENDIF -->
