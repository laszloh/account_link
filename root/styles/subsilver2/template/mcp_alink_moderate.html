<!-- INCLUDE mcp_header.html -->

<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<th colspan="2" valign="middle">{L_ACCOUNT_LINK}</th>
</tr>
<tr>
	<td class="row3" colspan="2"><span class="gensmall">{L_ACCOUNT_LINK_EXPLAIN}</span></td>
</tr>
<!-- IF ERROR -->
	<tr>
		<td class="row3" colspan="2" align="center"><span class="gensmall" style="color:red">{ERROR}</span></td>
	</tr>
<!-- ENDIF -->

<!-- IF USER_ID == 0 -->
	<form id="select_user" method="post" action="{U_ACTION}">
	<tr>
		<td class='row2' width="30%">{L_FIND_USERNAME}:</td>
		<td class="row2" align="center">
			<input class="text medium" id="username" name="username" type="text">
			[ <a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]
		</td>
	</tr><tr>
		<td class="cat" colspan="2" align="center">
			<input type="hidden" name="redirect" value="{U_THIS_URL}" />
			<input name="submituser" value="{L_SUBMIT}" class="button1" type="submit">
		</td>
	</tr>
	</form>
<!-- ELSE -->
	<!-- Add Account Links -->
	<form id="select_user" method="post" action="{U_ACTION}">
	<tr>
		<td class='row2'>{L_MASTER_NAME}</td>
		<td class='row2'>{S_MASTER_NAME} <hidden name="master_user" value="{S_MASTER_NAME}"></td>
	</tr><tr>
		<td class='row2'>{L_LINKED_NAME}</td>
		<td class='row2'><input name="linked_name" class="inputbox" size="10"></td>
	</tr><tr>
		<td class="cat" colspan="2" align="center">
			{S_HIDDEN_FIELDS}
			<input class="btnmain" type="submit" name="submit" value="{L_LINK_USERS}" />&nbsp;&nbsp;
			<input class="btnlite" type="reset" value="{L_RESET}" name="reset" />
		</td>
	</tr>
	</form>
	<!-- End Add Account Links -->

	<!-- IF S_MCP_ACCOUNT_LINK_OPTIONS -->
		<!-- Remove Account Links -->
	<form id="select_user" method="post" action="{U_ACTION}">
	<tr>
		<td class='row2' width="40%">{L_LINKED_ACCOUNTS}</td>
		<td class="row2" align="center">
			<select name="usernames[]" multiple="multiple" size="5">{S_MCP_ACCOUNT_LINK_OPTIONS}</select>
		</td>
	</tr><tr>
		<td class="cat" colspan="2" align="center">
			<input class="btnmain" type="submit" name="submit" value="{L_UNLINK_USERS}" />
		</td>
	</tr>
	</form>
		<!-- End Remove Account Links -->
	
	<!-- ELSE -->
	<tr>
		<td class="row2" colspan="2">
			{L_NO_ACCOUNTS_LINKED}
		</td>
	</tr>
	<!-- ENDIF -->
<!-- ENDIF -->
</table>

<!-- INCLUDE ucp_footer.html -->
