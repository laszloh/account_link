<!-- INCLUDE mcp_header.html -->
<form method="post" name="mcp" action="{U_POST_ACTION}">
<table class="tablebg" width="100%" cellspacing="1">
<tr>
	<th colspan="2" valign="middle">{L_ACCOUNT_LINK}</th>
</tr>
<tr>
	<td class="row3" colspan="2"><span class="gensmall">{L_ACCOUNT_LINK_EXPLAIN}</span></td>
</tr>
<!-- IF ERROR -->
	<tr>
		<td class="row3" colspan="2" align="center"><span class="gensmall" style="color:red">{ERROR}</span></td>
	</tr>
<!-- ENDIF -->
<!-- IF MESSAGE -->
	<tr>
		<td class="row3" colspan="2" align="center"><span class="gensmall" style="color:green">{MESSAGE}</span></td>
	</tr>
<!-- ENDIF -->


<!-- Switch Accounts -->
<!-- IF S_ACCOUNT_LINK_OPTIONS -->
	<tr>
		<td class='row2' width="30%">{L_SWITCH_USER}</td>
		<td class="row2" align="center">
			<select name="switch_acct">{S_ACCOUNT_LINK_OPTIONS}</select>
		</td>
	</tr><tr>
		<td class="cat" colspan="2" align="center">
			<input type="hidden" name="redirect" value="{U_THIS_URL}" />
			<input class="btnmain" type="submit" name="submit" value="{L_SWITCH_USER}" />
		</td>
	</tr>
<!-- ELSE -->
	<tr>
		<td class="row2" colspan="2" align="center">
			<b class="genmed">{L_NO_ACCOUNTS_LINKED}</b>
		</td>
	</tr>
<!-- ENDIF -->
<!-- End Switch Accounts -->

<!-- IF IS_MASTER_ACCOUNT -->
<!-- Add Account Links -->
	<tr>
		<td class='row2'>{L_MASTER_NAME}</td>
		<td class='row2'>{S_MASTER_NAME} <hidden name="master_user" value="{S_MASTER_NAME}"></td>
	</tr><tr>
		<td class='row2'>{L_MASTER_PASS}</td>
		<td class='row2'><input name="master_pass" class="inputbox" size="10" type="password"></td>
	</tr><tr>
		<td class='row2'>{L_LINKED_NAME}</td>
		<td class='row2'><input name="linked_name" class="inputbox" size="10"></td>
	</tr><tr>
		<td class='row2'>{L_LINKED_PASS}</td>
		<td class='row2'><input name="linked_pass" class="inputbox" size="10" type="password"></td>
	</tr><tr>
		<td class="cat" colspan="2" align="center">
			{S_HIDDEN_FIELDS}
			<input class="btnmain" type="submit" name="submit" value="{L_LINK_USERS}" />&nbsp;&nbsp;
			<input class="btnlite" type="reset" value="{L_RESET}" name="reset" />
		</td>
	</tr>
<!-- End Add Account Links -->

<!-- IF S_ACCOUNT_LINK_OPTIONS -->
<!-- Remove Account Links -->
	<tr>
		<td class='row2' width="40%">{L_LINKED_ACCOUNTS}</td>
		<td class="row2" align="center">
			<select name="usernames[]" multiple="multiple" size="5">{S_ACCOUNT_LINK_OPTIONS}</select>
		</td>
	</tr><tr>
		<td class="cat" colspan="2" align="center">
			<input class="btnmain" type="submit" name="submit" value="{L_UNLINK_USERS}" />
		</td>
	</tr>
<!-- End Remove Account Links -->
<!-- ENDIF -->
	
<!-- ELSE -->
	<tr>
		<td class="row2" colspan="2">
			{L_NOT_MASTER}
		</td>
	</tr>
<!-- ENDIF -->
</table>
</form>
<!-- INCLUDE mcp_footer.html -->
